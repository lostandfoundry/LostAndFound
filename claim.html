<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <div class="bg-color">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        </button>
                        <a class="navbar-brand" href="./index.html"></a>
                    </div>
                    <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#banner">Home</a></li>
                            <li class=""><a href="./index.html">Services</a></li>
                            <li class=""><a href="./index.html">About</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--/.Navbar-->
        <div class="col-md-8 col-sm-8 marb20">
            <div class="contact-info">
                <h3 class="cnt-ttl"></h3>
                <div class="space"></div>
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control br-radius-zero" id="name"
                            placeholder="Suspect Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control br-radius-zero" name="subject" id="subject"
                            placeholder="Subject" data-rule="minlen:4"
                            data-msg="Please enter at least 8 chars of subject" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control br-radius-zero" name="message" rows="5" data-rule="required"
                            data-msg="Please write something for us" placeholder="Message"></textarea>
                        <div class="validation"></div>
                    </div>

                    <div class="form-action">
                        <button type="submit" class="btn btn-form">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
